<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        h1 {
            text-align: center;
            color: rgb(39, 39, 50);
            margin-top: 20px;
        }
        h3 {
            text-align: center;
        }
        #action_todo {
            width: 400px;
            border: 10px solid rgb(90, 138, 229);
            padding: 50px;
            position: relative;
            top: 130px;
            left: 200px;
        }
        #result {
            width: 300px;
            border: 10px solid rgb(90, 138, 229);
            padding: 50px;
            position: absolute;
            top: 200px;
            right: 200px;
        }
        .question {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="col-md-4" id="action_todo">
        <form id="todoForm" action="/submit" method="post">
            <label for="inputState" class="form-label">Action</label>
            <select id="inputState" name="action" class="form-select">
                <option selected>Choose...</option>
                <option value="add">Add</option>
                <option value="show">Show</option>
                <option value="edit">Edit</option>
                <option value="complete">Complete</option>
            </select>
            <br>
        
            <div id="add" class="question">
                <label for="task" class="form-label">What to do?</label>
                <input type="text" name="ADD" class="form-control" id="task">
            </div>
            <div id="edit" class="question">
                <label for="editTask" class="form-label">What to edit?</label>
                <input type="number" name="EDIT" class="form-control" id="editTask" placeholder="Enter the Task number">
                <label for="edittask2" class="form-label">Enter the new Task</label>
                <input type="text" name="EDIT_ACTION" class="form-control" id="editTask2">
            </div>
            <div id="complete" class="question">
                <label for="completeTask" class="form-label">What to Complete?</label>
                <input type="number" name="COMPLETE" class="form-control" id="completeTask" placeholder="Enter the Task number">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <div class="col-md-4" id="result">
        <h3>List of Todo</h3>
        <p id="show">
            {% for todo in todos %}
                {{ loop.index }} - {{ todo }}<br>
            {% endfor %}
        </p>
    </div>

    <script>
        document.getElementById("inputState").addEventListener("change", function() {
            var questions = document.getElementsByClassName("question");
            for (var i = 0; i < questions.length; i++) {
                questions[i].style.display = "none";
            }
            var chosenOption = this.value;
            if (chosenOption && chosenOption !== "Choose...") {
                document.getElementById(chosenOption).style.display = "block";
            }
        });

        document.getElementById("todoForm").addEventListener("submit", function(event) {
            var action = document.getElementById("inputState").value;
            var isValid = true;

            if (action === "add") {
                var task = document.getElementById("task").value;
                if (!task) {
                    isValid = false;
                    alert("Please enter a task to add.");
                }
            } else if (action === "edit") {
                var editTask = document.getElementById("editTask").value;
                var editAction = document.getElementById("editTask2").value;
                if (!editTask || !editAction) {
                    isValid = false;
                    alert("Please enter the task number and new task for editing.");
                }
            } else if (action === "complete") {
                var completeTask = document.getElementById("completeTask").value;
                if (!completeTask) {
                    isValid = false;
                    alert("Please enter the task number to complete.");
                }
            }
            else if (action === "Choose..."){
                alert("Please Choose an Action.");
            }
            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            }
        });
    </script>
</body>
</html>
